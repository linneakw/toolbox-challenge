<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Memory Game</title>
        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>

    <h1>Memory!</h1>
    <p><button id="start-game">Start New Game</button></p>

    <p>elapsed time: <span class="elapsed-seconds"></span>
    missed tiles: <span class="missed"></span>
    matched tiles: <span class="matched"></span></p>
    <div id="game-board"></div>
    <div id="container">
        <div id="win-screen">
            <div id="winner">
                <h1>You've won!</h1>
                It took you <span class="missed"></span> </br>
                and <span class="elapsed-seconds"></span>
            </div>
        </div>
    </div>
    <!-- option + enter to download the library, parse it, and understand all variables to syntax color and
        code complete -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
